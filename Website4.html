<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealDutch</title>
    <style>
        body {
            background-color: #e67e22;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-start; padding-top: 0vh;
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; overflow: hidden;
            margin: 0;
        }
        .container {
            width: 90%; max-width: 500px;
            background: #cc4125; /* Donkerder bessenrood achtergrond */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Schaduw */
            color: #ffd966; /* Tekstkleur goud */
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #cc4125;
            background-color: #ffd966;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1); /* Vergroot de knop bij hover */
        }
        .socials a {
            margin: 10px;
            display: inline-block;
            color: #ffd966; /* Gouden tekstkleur voor de links */
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease; /* Voeg de overgangseffect toe */
        }
        .socials a:hover {
            color: #e67e22; /* Donkerder oranje als je over de link heen gaat */
        }
        h1 {
            font-size: 48px; /* Grote lettergrootte voor RealDutch */
        }
        h2 {
            font-size: 20px; /* Kleinere lettergrootte voor Brawl Stars */
            margin-top: -35px; /* Dichtbij de bovenliggende tekst */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Georgia', serif;">RealDutch</h1>
        <h2>Brawl Stars</h2> <!-- Kleinere Brawl Stars tekst -->
        
        <a href="https://discord.gg/RETwzbQPUe" class="btn">Join Discord</a>
        <div class="socials">
            <p>Volg ons op:</p>
            <a href="https://twitter.com/jouwtwitter" target="_blank">Twitter</a> |
            <a href="https://instagram.com/jouwinstagram" target="_blank">Instagram</a> |
            <a href="https://youtube.com/jouwyoutube" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
