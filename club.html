<!DOCTYPE html>
<html>
<head>
  <title>RealDutch Minis Club</title>
</head>
<body>
  <h1>RealDutch Minis Clubleden</h1>
  <ul id="members"></ul>

  <script>
    fetch('http://65.21.58.192:8080/api/club?tag=%232RY829PPO')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('members');
        data.items.forEach(member => {
          const li = document.createElement('li');
          li.textContent = `${member.name} - main: ${member.name}`; // je kan hier je "mini" info toevoegen
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
