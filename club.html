<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>RealDutch Minis Club</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    input { width: 100%; }
  </style>
</head>
<body>
  <h1>RealDutch Minis Clubleden</h1>

  <table id="club-table">
    <thead>
      <tr>
        <th>Naam</th>
        <th>Main</th>
        <th>Mini</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Laden...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = 'https://badrandoms.com/api/club?tag=%232RY829PPO';
    const tbody = document.querySelector("#club-table tbody");

    async function loadMembers() {
      tbody.innerHTML = "<tr><td colspan='3'>Laden...</td></tr>";

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        tbody.innerHTML = ""; // leeg tabel

        data.items.forEach(member => {
          const tr = document.createElement('tr');

          // Naam en main
          const tdName = document.createElement('td');
          tdName.textContent = member.name;
          const tdMain = document.createElement('td');
          tdMain.textContent = member.name; // hier kun je main info zetten

          // Mini input
          const tdMini = document.createElement('td');
          const input = document.createElement('input');
          input.type = "text";
          input.placeholder = "Mini van " + member.name;
          tdMini.appendChild(input);

          tr.appendChild(tdName);
          tr.appendChild(tdMain);
          tr.appendChild(tdMini);
          tbody.appendChild(tr);
        });

      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="3">Fout bij ophalen: ${err.message}</td></tr>`;
      }
    }

    loadMembers();
  </script>
</body>
</html>
